<!DOCTYPE html>
<html>

<head>
    <title>ElementUI合并行或列</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.14.0/lib/index.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui@2.14.0/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <template>
            <div>
                <p>合并列</p>
                <el-table :data="tableData" :span-method="arraySpanMethod" border style="width: 100%">
                    <el-table-column prop="id" label="ID" width="180"></el-table-column>
                    <el-table-column prop="name" label="姓名"></el-table-column>
                    <el-table-column prop="amount1" sortable label="数值 1"></el-table-column>
                    <el-table-column prop="amount2" sortable label="数值 2"></el-table-column>
                    <el-table-column prop="amount3" sortable label="数值 3"></el-table-column>
                </el-table>
                <p>合并行</p>
                <el-table :data="tableData" :span-method="objectSpanMethod" border style="width: 100%; margin-top: 20px">
                    <el-table-column prop="id" label="ID" width="180"></el-table-column>
                    <el-table-column prop="name" label="姓名"></el-table-column>
                    <el-table-column prop="amount1" label="数值 1（元）"></el-table-column>
                    <el-table-column prop="amount2" label="数值 2（元）"></el-table-column>
                    <el-table-column prop="amount3" label="数值 3（元）"></el-table-column>
                </el-table>
            </div>
        </template>
    </div>
    <script type="text/javascript">
    var Main = {
        data() {
            return {
                tableData: [
                    {
                        id: '12987122',
                        name: '王小虎',
                        amount1: '234',
                        amount2: '3.2',
                        amount3: 10
                    }, {
                        id: '12987123',
                        name: '王小虎',
                        amount1: '165',
                        amount2: '4.43',
                        amount3: 12
                    }, {
                        id: '12987124',
                        name: '王小虎',
                        amount1: '324',
                        amount2: '1.9',
                        amount3: 9
                    }, {
                        id: '12987125',
                        name: '王小虎',
                        amount1: '621',
                        amount2: '2.2',
                        amount3: 17
                    }, {
                        id: '12987126',
                        name: '王小虎',
                        amount1: '539',
                        amount2: '4.1',
                        amount3: 15
                    }
                ]
            };
        },
        methods: {
            arraySpanMethod({ row, column, rowIndex, columnIndex }) {
                if (rowIndex % 2 === 0) {
                    if (columnIndex === 0) {
                        // 返回行和列的合并数量,返回一个数组或对象
                        // 返回对象
                        return {
                            rowspan: 1,
                            colspan: 3
                        }
                        // 返回数组
                        // return [1, 3];
                    // 省略第二和第三列数据，防止合并列的原始数据填充到合并单元格后的表格里
                    } else if (columnIndex === 1 || columnIndex === 2) {
                        return [0, 0];
                    }
                }
            },

            objectSpanMethod({ row, column, rowIndex, columnIndex }) {
                if (columnIndex === 0) {
                    if (rowIndex % 2 === 0) {
                        return {
                            rowspan: 2,
                            colspan: 1
                        };
                    } else {
                        return {
                            rowspan: 0,
                            colspan: 0
                        };
                    }
                }
            }
        }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
    </script>
</body>

</html>
