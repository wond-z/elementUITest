<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./lib/element-ui/lib/theme-chalk/index.css" />
    <script src="./lib/vue.min.js"></script>
    <script src="./lib/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <el-tree :data="data" node-key="id" @node-click="handleNodeClick" ref="tree"></el-tree>
        <el-button type="primary" @click="appendNode">添加节点</el-button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    data: [{
                        label: '一级 1',
                        id: 1,
                        children: [{
                            label: '二级 1-1',
                            id: 2,
                            children: [{
                                label: '三级 1-1-1'
                            }]
                        }]
                    }, {
                        label: '一级 2',
                        id: 3,
                        children: [{
                            label: '二级 2-1',
                            children: [{
                                label: '三级 2-1-1'
                            }]
                        }, {
                            label: '二级 2-2',
                            id: 4,
                            children: [{
                                label: '三级 2-2-1'
                            }]
                        }]
                    }]
                }
            },
            components: {

            },
            watch: {

            },
            methods: {
                handleNodeClick(data) {
                    console.log(data);
                },
                appendNode() {
                    // 仅支持填充单个节点
                    // this.$refs.tree.append([{ label: '一级 1', id: 6 }, { label: '一级 2', id: 7 }], 1);
                    this.$refs.tree.append({ label: '一级 1', id: 6 }, 1);
                }
            },
            mounted() {

            }
        })
    </script>
</body>

</html>
