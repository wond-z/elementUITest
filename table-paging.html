<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./lib/element-ui/lib/theme-chalk/index.css" />
    <script src="./lib/vue.min.js"></script>
    <script src="./lib/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <el-table ref="rw_table" :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)" :height="tableHeight">
            <el-table-column type="index" width="50"></el-table-column>
            <el-table-column prop="date" label="日期" width="150"></el-table-column>
            <el-table-column prop="name" label="姓名" width="120"></el-table-column>
            <el-table-column prop="province" label="省份" width="120"></el-table-column>
            <el-table-column prop="city" label="市区" width="120"></el-table-column>
            <el-table-column prop="address" label="地址" width="300"></el-table-column>
            <el-table-column prop="address" label="地址" width="300"></el-table-column>
            <el-table-column prop="address" label="地址" width="300"></el-table-column>
            <el-table-column prop="address" label="地址" width="300"></el-table-column>
            <el-table-column prop="zip" label="邮编" width="120"></el-table-column>
        </el-table>
        <div class="block" style="margin-top:15px;"></div>
            <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
            </el-pagination>
        </div>
    </div>
    <script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [], // 当前展示数据
                tableHeight: 528, // 表格高度
                total: 0, // 数据总条数
                currentPage: 1, // 当前页码
                pageSize: 10 // 每页的数据条数
            }
        },
        components: {

        },
        watch: {

        },
        methods: {
            setData() {
                var self = this;
                for (let i = 0; i < 100; i++) {
                    let obj = {
                        date: '2016-05-03' + i,
                        name: '王小虎' + i,
                        province: '上海' + i,
                        city: '普陀区' + i,
                        address: '上海市普陀区金沙江路 1518 弄' + i,
                        zip: 200333 + i
                    }
                    self.tableData.push(obj);
                }
                this.total = self.tableData.length;
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.currentPage = 1;
                this.pageSize = val;
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.currentPage = val;
            }
        },
        mounted() {
            this.setData();
        }
    })
    </script>
</body>

</html>
