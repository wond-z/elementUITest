<!DOCTYPE html>
<html>

<head>
    <title>ElementUI合并行或列</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.14.0/lib/index.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui@2.14.0/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <template>
            <div>
                <el-table :data="tableData" :span-method="arraySpanMethod" border style="width: 100%">
                    <el-table-column prop="date" label="日期" width="150"></el-table-column>
                    <el-table-column label="配送信息">
                        <el-table-column prop="name" label="姓名" width="120"></el-table-column>
                        <el-table-column label="地址">
                            <el-table-column prop="province" label="省份"></el-table-column>
                            <el-table-column prop="city" label="市区"></el-table-column>
                            <el-table-column prop="address" label="地址"></el-table-column>
                            <el-table-column prop="zip" label="邮编"></el-table-column>
                        </el-table-column>
                    </el-table-column>
                </el-table>
            <div>
        </template>
    </div>
    <script type="text/javascript">
    var combineArr = [];
    var Main = {
        data() {
            return {
                tableData: [{
                    date: '2016-05-01',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区0',
                    address: '上海市普陀区金沙江路 1518 弄',
                    zip: 500
                }, {
                    date: '2016-05-02',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区1',
                    address: '上海市普陀区金沙江路 1519 弄',
                    zip: 300
                },{
                    date: '2016-05-02',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区1',
                    address: '上海市普陀区金沙江路 1520 弄',
                    zip: 200
                }, {
                    date: '2016-05-02',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区1',
                    address: '上海市普陀区金沙江路 1521 弄',
                    zip: 100
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区2',
                    address: '上海市普陀区金沙江路 1522 弄',
                    zip: 100
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区3',
                    address: '上海市普陀区金沙江路 1523 弄',
                    zip: 100
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区3',
                    address: '上海市普陀区金沙江路 1524 弄',
                    zip: 200
                }, {
                    date: '2016-05-05',
                    name: '王小虎',
                    province: '上海',
                    city: '普陀区4',
                    address: '上海市普陀区金沙江路 1525 弄',
                    zip: 300
                }]
            };
        },
        methods: {
            flitterData(arr) {
                let spanOneArr = []
                let concatOne = 0
                arr.forEach(function(item,index) {
                    if (index === 0) {
                        spanOneArr.push(1);
                    } else {
                        if(item.date === arr[index - 1].date) { //第一列需合并相同内容的判断条件
                            spanOneArr[concatOne] += 1;
                            spanOneArr.push(0);
                        } else {
                            spanOneArr.push(1);
                            concatOne = index;
                        };
                    }
                });
                return {
                    one: spanOneArr,
                }
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) {
                if (rowIndex === 0) {
                    if (columnIndex === 0) {
                        return [1, 6];
                    }
                    if (columnIndex < 6) {
                        return [0, 0];
                    }
                } else {
                    if (columnIndex === 0 ) {
                        const _row = (this.flitterData(this.tableData).one)[rowIndex];
                        const _col = _row > 0 ? 1 : 0;
                        combineArr = [_row, _col];
                        return combineArr;
                    } else if (columnIndex === 3 || columnIndex === 5) {
                        return combineArr;
                    }
                }
            }
        }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
    </script>
</body>

</html>
